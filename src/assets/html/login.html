<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Impports</title>
    <link rel="stylesheet" href="/src/assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <section id="enter">
            <a href="/home.html"><img src="/src/images/logo.png" width="135px"></a>
            <div id="top">
                <div class="title">
                    <h1>Entrar com</h1>
                </div>
            </div>
            <div class="container">
                <div class="card" style="display: flex; flex-direction: column; gap: 1rem; justify-content: center; align-items: center;">
          
                  <div id="msgError"></div>
          
                  <div class="label-float">
                    <input type="text" id="usuario" placeholder="Usuário" required style="width: 260px; padding: 12px;"/>
                    <label id="userLabel" for="usuario"></label>
                  </div>
          
                  <div class="label-float">
                    <input type="password" id="senha" placeholder="Sua senha" required style="width: 260px; padding: 12px;"/>
                    <label id="senhaLabel" for="senha"></label>
                    
                  </div>
          
                  <div class="justify-center">
                    <input type="submit" id="entrar" onclick="entrar()" value="Entrar" style="width: 290px; padding: 12px; background-color: black; color: white; border: none; transition: 0.4s; border-radius: 6px;"></input>
                  </div>
            </div>
          
        </section>
        <section id="register"> 
            <div class="title">
                <h1>Olá Usuário</h1>
            </div>
            <p>Cadastre-se e começe a usar o nosso site</p>
            <a href="/src/assets/html/cadastro.html"><button id="cadastrar">Cadastrar</button></a>
        </section>
        
    </div>

    <script src="/src/assets/js/login.js"></script>
</body>

</html>
