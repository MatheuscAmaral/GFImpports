          // Função para obter o ID do produto da URL da página
      function getProductIdFromURL() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return parseInt(urlParams.get('id'));
      }
    
      // Função para encontrar o produto com base no ID
      function findProductById(productId) {
        return products.find(product => product.id === productId);
      }
    
      // Função para exibir os detalhes do produto na página
      function showProductDetails(product) {
        const productDetailsContainer = document.getElementById('details');
    
        // Construir o conteúdo HTML com os detalhes do produto
        const htmlContent = `
        <div class="Whey_Body_Action">
                  <img id="product-image" src="${product.poster}" style="width: 300px; height: 350px;">

                      </div>

                        <i class="fa-solid fa-star fa-lg" style="color: #e6d200;"></i>
                        <i class="fa-solid fa-star fa-lg" style="color: #e6d200 ;"></i>
                      </div>
                      <div class="t3">
                        <h1 id="product-price">R$ ${product.price}</h1>
                        <div class="t3">(Cada)</div>
                      </div>
                      <label for="size">Tamanho: <span id="product-size">${product.size}</span></label>
                      <button id="size" style="background-color: black; padding: 10px"><strong>${product.size}</strong></button>
                    </div>
                    <div id="right">  
                      <select id="quantidade">   
                        <option value="" selected>Quantidade:</option>
                        <option value="1">1</option>

                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10+">10+</option>
                      </select>
                      <div id="estoque">
                        Item em estoque <br>
                        <b>Comprar agora</b>
                      </div>
                      <a href="/src/assets/html/carrinho.html?id=${product.id}"><p class="comprass" >ADICIONAR AO CARRINHO</p></a>
                      <a href="/src/assets/html/carrinho.html?id=${product.id}"><p class="compras2" style="background-color: black;" > COMPRAR AGORA</p></a>
                      <div id="frete">
                        <i class="fa-solid fa-truck-fast fa-lg" style="color: #000;"></i>
                        <div id="text">
                          <div id="title">
                            Frete

                  </div> 
                </div>
        `;
    
        // Adicionar o conteúdo HTML ao contêiner na página
        productDetailsContainer.innerHTML = htmlContent;
      }
    
      
      
      function freteT() {
        const body = document.getElementById('body');
        const fretee = document.getElementById('fretee')
            fretee.style.display = 'flex'

                                          </div>
                                      </div>
                                  </div>
                                  </div>`          
            body.style.backgroundColor = ' #ccc'
        }
    
        function closeOverlay() {
          const fretee = document.getElementById('fretee')  
          fretee.style.display = 'none';
          const body = document.getElementById('body');
          body.style.backgroundColor = 'transparent'
    
    
    }
    
      // Função principal para obter o ID do produto da URL, buscar o produto e exibir os detalhes
      function loadProductDetails() {
        const productId = getProductIdFromURL();
        const product = findProductById(productId);
    
        if (product) {
          showProductDetails(product);
        } else {
          console.error('Produto não encontrado.');
        }
      }
    
      // Carregar os detalhes do produto quando a página for carregada
      window.onload = loadProductDetails;
    
      function consultarCEP() {
          const cepInput = document.getElementById('cep');
          const cep = cepInput.value.replace(/\D/g, ''); // Remove caracteres não numéricos
    
          if (cep.length !== 8) {
            alert('O CEP deve conter 8 dígitos.');
            return;
          }
    
          fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => exibirResultado(data))
            .catch(error => console.log(error));
        }
    
        function exibirResultado(data) {
          const resultDiv = document.getElementById('result');
          if (data.erro) {
            resultDiv.innerHTML = 'CEP não encontrado.';
          } else {
            resultDiv.innerHTML = `
              <p><strong>CEP:</strong> ${data.cep}</p>
              <p><strong>Logradouro:</strong> ${data.logradouro}</p>
              <p><strong>Bairro:</strong> ${data.bairro}</p>
              <p><strong>Cidade/UF:</strong> ${data.localidade}/${data.uf}</p>
            `;
          }
        }
