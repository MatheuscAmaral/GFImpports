<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
</head>
<body>

  <h1>Admin Panel</h1>

  <div id="productList">
    <!-- Renderiza a lista de produtos aqui -->
  </div>

  <script src="/src/assets/js/produtos.js"></script>
  <script>
    // Script de Administração
    function renderProductList() {
      var productListDiv = document.getElementById('productList');
      productListDiv.innerHTML = '';

      // Verificar se products está definido
      if (!Array.isArray(products)) {
        console.error("Erro: O vetor de produtos não está definido corretamente.");
        return;
      }

      products.forEach(function(product) {
        var productDiv = document.createElement('div');
        productDiv.className = "cards"; // Adiciona a classe "cards" ao div
        productDiv.style.width = "9.5rem";

        productDiv.innerHTML = `
          <a href="/src/assets/html/details.html?id=${product.id}"><img src="${product.poster}" style="width: 150px" class="card-img-top" alt="Imagem do Produto"></a>
          <div class="card-body" style="display: flex; flex-direction: column;">
              <h6 class="card-text" contenteditable="true" oninput="updateProductField(${product.id}, 'title', this.innerText)">${product.title}</h6>
              <div class="preco" style="font-size: 20px; display: flex; flex-direction: column; gap: 0rem; margin-bottom: 20px;">
                  <div style="display: flex; flex-direction: column; gap: 1rem"> 
                      <div style="display: flex; gap: .3rem; font-size: 14px">
                          ${product.star}
                      </div>
                      <div style="display: flex; flex-direction: column; ">
                          <span style="font-size: 11.5px; text-decoration: line-through; color: gray" contenteditable="true" oninput="updateProductField(${product.id}, 'oldPrice', this.innerText)">R$ ${product.oldPrice},00</span>
                          <span style="font-size: 17px;" contenteditable="true" oninput="updateProductField(${product.id}, 'price', this.innerText)"><b> R$ ${product.price.toFixed(2)}</b></span>
                      </div>
                  </div>
                  <span style="font-size: 12px" contenteditable="true" oninput="updateProductField(${product.id}, 'payment', this.innerText)">${product.payment}</span> 
              </div>
              <button onclick="editProduct(${product.id})">Edit</button>
          </div>
        `;

        productListDiv.appendChild(productDiv);
      });
    }

    // Função para editar um produto
    function editProduct(productId) {
      var product = products.find(p => p.id === productId);

      if (product) {
        var newTitle = prompt("Enter new title:", product.title);
        var newOldPrice = prompt("Enter new old price:", product.oldPrice);
        var newPrice = prompt("Enter new price:", product.price);
        var newPayment = prompt("Enter new payment method:", product.payment);

        if (newTitle !== null && newOldPrice !== null && newPrice !== null && newPayment !== null) {
          product.title = newTitle;
          product.oldPrice = parseFloat(newOldPrice);
          product.price = parseFloat(newPrice);
          product.payment = newPayment;

          saveChanges();
          renderProductList();
        }
      }
    }

    // Função para atualizar um campo específico do produto
    function updateProductField(productId, field, value) {
      var product = products.find(p => p.id === productId);
      if (product) {
        product[field] = value;
        saveChanges();
      }
    }

    // Função para excluir um produto
    function deleteProduct(productId) {
      var index = products.findIndex(p => p.id === productId);
      if (index !== -1) {
        products.splice(index, 1);
        saveChanges();
        renderProductList(); // Re-renderiza a lista após a exclusão
      }
    }

    // Função para salvar as alterações localmente
    function saveChanges() {
      localStorage.setItem('products', JSON.stringify(products));
    }

    // Carrega os dados iniciais ao carregar a página
    window.onload = function() {
      var storedProducts = localStorage.getItem('products');
      if (storedProducts) {
        products = JSON.parse(storedProducts);
      }
      renderProductList();
    };
  </script>

</body>
</html>
